<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Train Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript"></script>


    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        #Train-table th,
      td {
        display: inline-block;
        width: 20%;
      }
    </style>
</head>

<body>
    <!-- Train Tracker -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron-fluid" style="background-color: rgb(75, 75, 136); color: white">
            <h1 class="text-center">All Aboard!</h1>
            <h2 class="text-center">
                Customized Train Information
            </h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Trains in Motion-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">First Train Time</th>
                                    <th scope="col">Frequency (minutes)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <!-- User Input Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Train" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="City and State" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime-input">First Train Time (HH/mm) Military Time</label>
                                <input class="form-control" id="firsttraintime-input" placeholder="00:00" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="Frequency-input">Frequency (minutes)</label>
                                <input class="form-control" id="frequency-input" placeholder="Minutes" type="text" />
                            </div>
                            <button class="btn btn-secondary float-left" id="add-train-btn">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

</body>

</html>
